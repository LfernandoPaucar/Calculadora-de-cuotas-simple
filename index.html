<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de cuotas</title>
</head>

<body>
    <header>
        <div class="nav">
            <a href="./index.html"><img src="./source/logo-removebg-preview.png" alt="logo"></a>
        </div>
    </header>
    <main>
        <h1>Calculadora de creditos</h1>

        <p>Bienvenido a este simulador interactivo</p>
        <div id="apartadoCalculadora">
            <section class="container-1">
                <form action="" id="formulario">
                    <input type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
                    <input type="text" name="apelidos" id="apellidos" placeholder="Ingrese su apellidos">
                    <input type="text" name="DNI" id="DNI" placeholder="Igrese su identificacion">
                    <input type="email" name="correo" id="correo" placeholder="Igrese su correo">
                    <div class="container-button">
                        <input type="submit" value="send" class="boton">
                    </div>
                    <div class="hijo-terminos">
                        <label for="terminos-y-condiciones">Acepto el tratamiento de mis datos</label>
                        <input type="checkbox" id="opcion1" name="terminos" required>
                    </div>
                    
                </form>
            </section>
            <section class="container-2">
                <form action="" id="calculadora">
                    <label for="">Ingrese su monto</label>
                    <input type="number" name="monto" id="monto">
                    <label for="">Ingrese el numero de años por el  cual desea el prestamo</label>
                    <input type="number" name="anios" id="anios">
                    <label for="">Ingrese el periodo</label>
                    <input type="text" name="periodo" id="periodo">
                    <div class="button-calculadora">
                    <label for="">¡Calcular cuota!</label>
                    <input type="submit" value="send" class="boton">
                    </div>
                    <section class="container-3">
                        <div id="hijoContainer3">
                            <h3>Su cuota es de: <span id="monto-final"></span></h3>
                            <p id="descripcion-calculo"></p>
                        </div>
                    </section>
                </form>
            </section>
            
        </div>
    </main>
    <footer id="footer">
        <h2>Todos los derechos reservados</h2>

    </footer>
    <script src="/js/index.js"></script>
</body>

</html>
