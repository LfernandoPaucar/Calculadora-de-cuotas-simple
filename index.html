<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Calculadora de cuotas</title>
</head>

<body>
    <header>
        <div class="nav">
            <a href="./index.html"><img src="./source/logo-removebg-preview.png" alt="logo"></a>
        </div>
    </header>

    <main>
        <h1>Calculadora de créditos</h1>
        <p>Bienvenido a este simulador interactivo</p>
        <div id="apartadoCalculadora">
            <!-- Formulario de usuario -->
            <section class="container-1">
                <form action="" id="formulario">
                    <input type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required>
                    <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" required>
                    <input type="text" name="DNI" id="DNI" placeholder="Ingrese su identificación" required>
                    <input type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>
                    <div class="container-button">
                        <input type="submit" value="Enviar" class="boton">
                    </div>
                    <div class="hijo-terminos">
                        <input type="checkbox" id="opcion1" name="terminos" required>
                        <label for="opcion1">Acepto el tratamiento de mis datos</label>
                    </div>
                </form>
            </section>

            <!-- Calculadora de cuotas -->
            <section class="container-2" style="display: none;" id="calculadora" data-aos="fade-up"
            data-aos-anchor-placement="top-bottom">
                <form action="">
                    <label for="monto">Ingrese su monto</label>
                    <input type="number" name="monto" id="monto" placeholder="Monto" required>

                    <label for="anios">Ingrese el número de años por el cual desea el préstamo</label>
                    <input type="number" name="anios" id="anios" placeholder="Años" required>

                    <label for="periodo">Ingrese el periodo (mensual, trimestral, etc.)</label>
                    <input type="text" name="periodo" id="periodo" placeholder="Periodo" required>

                    <div class="button-calculadora">
                        <input type="submit" value="Calcular cuota" class="boton">
                    </div>

                    <!-- Resultado del cálculo -->
                    <section class="container-3">
                        <div id="hijoContainer3">
                            <h3>Su cuota es de: <span id="monto-final"></span></h3>
                            <p id="descripcion-calculo"></p>
                        </div>
                    </section>
                </form>
            </section>
        </div>
    </main>

    <footer id="footer">
        <h2>Todos los derechos reservados</h2>
    </footer>

    <script src="/js/index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
